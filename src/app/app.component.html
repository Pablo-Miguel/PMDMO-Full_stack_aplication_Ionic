<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{auth.whoAmI()?.firstName}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/courses', 'tabs', 'all_courses']">
            <ion-icon name="globe-outline" slot="start"></ion-icon>
            <ion-label>Descubrir cursos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="#">
            <ion-icon name="hammer-outline" slot="start"></ion-icon>
            <ion-label>Taller</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle (click)="logOut()">
          <ion-item lines="none" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content"></div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
