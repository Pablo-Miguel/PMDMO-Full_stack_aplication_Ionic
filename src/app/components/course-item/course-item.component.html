<ion-card>
  <img alt="Banner Course" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{course.name}}</ion-card-title>
    <ion-card-subtitle>Autor: {{course.author}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{course.description}}
  </ion-card-content>
</ion-card>
