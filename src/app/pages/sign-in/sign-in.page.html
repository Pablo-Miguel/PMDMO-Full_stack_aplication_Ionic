<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
      <ion-card-subtitle>Bienvenido a Udemy!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="frmLogIn" novalidate>
        <ion-item color="no-color">
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        
        <ion-item color="no-color">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
        <ion-button (click)="logIn()" color="light" expand="block">Iniciar Sesion</ion-button>
      </form>
      <div class="register_text" *ngIf="hasLoggedIn">
        <ion-text color="danger">Correo o contraseña incorrectos</ion-text>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="register_text">
    <ion-text>No tiene cuenta aún? <a [routerLink]="['/sign-up']">Registrarse</a></ion-text>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Udemy</ion-title>
  </ion-toolbar>
</ion-footer>
